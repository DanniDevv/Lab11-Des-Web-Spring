<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        ul li a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        ul li a:hover {
            background-color: #0069d9;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de NÃºmeros Primos</h1>
        <div class="form-group">
            <ul>
                <li><a href="/" class="btn btn-primary">Inicio</a></li>
                <li><a href="/verTablaMultiplicar?numeroTabla=5" class="btn btn-primary">Tabla de Multiplicar</a></li>
            </ul>
            <select class="form-control">
                <option th:each="numero : ${numerosPrimos}" th:text="${numero}"></option>
            </select>
        </div>
    </div>
</body>
</html>
